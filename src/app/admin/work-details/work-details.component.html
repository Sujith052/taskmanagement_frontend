<!-- Table Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Work Task Details</h6>
                <a [routerLink]="[('/adminmaster/work_reg')]"><button type="submit" class="btn btn-success">+ Add Work</button><br><br></a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Work Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of getWorkData,index as i">
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{data.project_name}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Table End -->
