<!-- Table Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Work Task Details</h6>
                <select class="form-select" style="
                    margin-top: -6ex;
                    margin-left: 99ex;
                    width: 16ex;" (change)="onChange($event)">
                    <option value="0">Sort</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select><br><br>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Project</th>
                            <th scope="col">Assigned Task</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of getTaskData,index as i">
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{data.workDetails.project_name}}</td>
                            <td>{{data.task_details}}</td>
                            <td>{{data.due_date}}</td>
                            <td>{{data.status}}</td>
                            <td><button type="submit" (click)="update(data.id)" class="btn btn-success">Completed</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Table End -->
